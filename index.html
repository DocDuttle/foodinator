<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Was gibt's zum Essen?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white shadow-xl rounded-xl p-6">
    <h1 class="text-3xl font-semibold text-center text-blue-700 mb-6">Was gibt's zum Essen?</h1>

    <div id="step-hauptgang" class="step">
      <h2 class="text-xl font-medium text-gray-700">1. Hauptgang wählen</h2>
      <div id="hauptgang-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mt-4"></div>
    </div>

    <div id="step-beilage" class="step hidden">
      <h2 class="text-xl font-medium text-gray-700">2. Beilage wählen</h2>
      <div id="beilage-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mt-4"></div>
    </div>

    <div id="step-gemuese" class="step hidden">
      <h2 class="text-xl font-medium text-gray-700">3. Gemüse wählen</h2>
      <div id="gemuese-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mt-4"></div>
    </div>

    <div id="step-dessert" class="step hidden">
      <h2 class="text-xl font-medium text-gray-700">4. Dessert wählen</h2>
      <div id="dessert-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mt-4"></div>
    </div>

    <div id="step-summary" class="step hidden">
      <h2 class="text-xl font-medium text-gray-700">Dein Menü</h2>
      <div id="summary" class="bg-blue-50 p-4 mt-4 rounded-lg shadow"></div>
      <button onclick="restart()" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Neu starten</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    const auswahl = {};

    function createCards(items, gridId, nextStep, key) {
      const grid = document.getElementById(gridId);
      grid.innerHTML = "";
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-lg shadow hover:bg-blue-100 cursor-pointer text-center text-gray-800 font-medium transition";
        card.textContent = item;
        card.onclick = () => {
          auswahl[key] = item;
          showStep(nextStep);
          if (nextStep === "summary") {
            showSummary();
          }
        };
        grid.appendChild(card);
      });
    }

    function showStep(step) {
      document.querySelectorAll(".step").forEach(s => s.classList.add("hidden"));
      document.getElementById(`step-${step}`).classList.remove("hidden");
    }

    function showSummary() {
      const s = auswahl;
      const html = `
        <ul class="space-y-2">
          <li><strong>Hauptgang:</strong> ${s.hauptgang}</li>
          <li><strong>Beilage:</strong> ${s.beilage}</li>
          <li><strong>Gemüse:</strong> ${s.gemuese}</li>
          <li><strong>Dessert:</strong> ${s.dessert}</li>
        </ul>`;
      document.getElementById("summary").innerHTML = html;
    }

    function restart() {
      auswahl.hauptgang = "";
      auswahl.beilage = "";
      auswahl.gemuese = "";
      auswahl.dessert = "";
      showStep("hauptgang");
    }

    window.onload = () => {
      createCards(lebensmittel.hauptgang.slice(0, 12), "hauptgang-grid", "beilage", "hauptgang");
      createCards(lebensmittel.beilage.slice(0, 12), "beilage-grid", "gemuese", "beilage");
      createCards(lebensmittel.gemuese.slice(0, 12), "gemuese-grid", "dessert", "gemuese");
      createCards(lebensmittel.dessert.slice(0, 12), "dessert-grid", "summary", "dessert");
    };
  </script>
</body>
</html>
